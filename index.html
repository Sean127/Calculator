<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-previous-num>   </div>
            <div data-current-num>    </div>
        </div class="calculator-grid">
            <button data-actions class="actions">รท</button>
            <button data-actions class="actions">X</button>            
            <button data-delete class="actions">DEL</button>
            <button data-clear class="actions">CLR</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-actions class="actions">+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-actions class="actions">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number class="actions">.</button>
            <button data-number class="two-horizontal">0</button>
            <button data-equals class="two-horizontal">=</button>
            
    </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
